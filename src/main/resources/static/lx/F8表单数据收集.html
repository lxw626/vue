<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据收集</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function(){
            const vm = new Vue({
                el:"#demo1",// el : 指定根element(选择器)
                data:{
                    userName:'',
                    password:'',
                    sex:'男',
                    likes:['foot'],
                    citys: [{id: 1, name: 'BJ'}, {id: 2, name: 'SS'}, {id: 3, name: 'SZ'}],
                    cityId: '2',
                    info: '请输入'
                },
                methods:{
                    submitHandler(){
                        console.log(this.userName, this.password, this.sex, this.likes, this.cityId, this.info)
                        alert('提交注册的ajax请求')
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id = "demo1">
    <form action="/xxx" @submit.prevent="submitHandler">
        <span>用户名:</span>
        <input type="text" v-model="userName"><br>

        <span>密码:</span>
        <input type="password" v-model="password"><br>

        <span>性别:</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好:</span>
        <input type="checkbox" id="basket" value="basket" v-model="likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="likes">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
        <label for="pingpang">乒乓球</label><br>

        <span>城市:</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="cityId" v-for="(city,index) in citys" :key="cityId">{{city.name}}</option>
        </select><br><br>

        <span>介绍:</span>
        <textarea rows="10" v-model="info">

        </textarea><br><br>
        <input type="submit" value="注册">
    </form>

</div>

</body>
</html>
