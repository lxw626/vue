<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="app1">
    <button @click="click1">点我一下</button>





    <ol><syso v-for="item in msgs" v-bind:msg="item" ></syso></ol>
</div>

<script>
    // 自定义输出模板
    Vue.component('syso', {
        props: ['msg'],
        template: '<li>{{ msg }}</li>'
    });

    var vm = new Vue({
        el: "#app1",
        data: {
            msgs: []
        },
        methods: {
            click1: function () {
                alert("你点到我了!!!");
            }
        }
    });

</script>

</body>
</html>
